<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鬼滅の刃 キャラクター一覧</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="loading" style="display: none">
      <div class="spinner"></div>
    </div>
    <h1>鬼滅の刃 キャラクター一覧</h1>
    <div>
      <input type="radio" id="all" name="character-list" value="all" checked />
      <label for="all">全キャラクター</label>
    </div>

    <div>
      <input type="radio" id="hashira" name="character-list" value="hashira" />
      <label for="hashira">柱</label>
    </div>

    <div>
      <input type="radio" id="oni" name="character-list" value="oni" />
      <label for="oni">鬼</label>
    </div>

    <div>
      <input
        type="radio"
        id="kisatsutai"
        name="character-list"
        value="kisatsutai"
      />
      <label for="kisatsutai">鬼殺隊</label>
    </div>
    <ul id="js-kimetsu-list"></ul>
  </body>
  <script src="./index.js"></script>
</html>
